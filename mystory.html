<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/mystory.js"defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="containerOfMyDiary">
        <div class="containerOfPosts">
            <section class="sidebar">
                <h1 id="refreshIcon">MY STORY</h1>
            </section>
            <div class="posts">
                <div class="containerOfInputs">
                    <h1 id="createANewPost">NEW POST</h1>
                    <div class="circleAroundInputs">
                        <input type="text" class="titleInput" placeholder="title">
                        <textarea class="contentInput" name="description" rows="5" placeholder="content"></textarea>
                        <button class="submitPost">send</button>
                    </div>
                </div>
                <div class="allPosts">

                </div>
            </div>
            <div class="news">
                <div class="containerOfSearch">
                    <button class="searchBtn"></button>
                    <input type="text" class="searchBar" placeholder="search for a user">
                </div>
                <div class="secretContainer">
                    <h1>V I P</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
